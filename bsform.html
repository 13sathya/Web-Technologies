<html>

<head>
    <title> bootstrap forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</head>

<body>
    <header class="text-center bg-info py-3 mb-2 ">
        <h3> Patient Registration</h3>
    </header>
    <form>
        <div class="container">
            <div class="row my-3">
                <div class="form-group col-md-6">

                    <label> Patient Name</label>
                    <input class="form-control" id="name">
                </div>
                <div class="form-group col-md-6">
                    <label>Email Id</label>
                    <input class="form-control" id="email">
                </div>
            </div>
            <div class="row my-3">
                <div class="form-group col-md-6">
                    <label>AGE</label>
                    <input class="form-control" id="age">
                </div>
                <div class="form-group col-md-6">
                    <label>Blood Group</label>
                    <input class="form-control" id="bloodGroup">
                </div>
            </div>
            <div class="row g-9 my-3">
                <div class="form-group col-md-6">
                    <label>Username</label>
                    <input class="form-control" id="username">
                </div>
                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input class="form-control" id="password">
                </div>
            </div>
            <div class="row g-9 my-3">
                <div class="form-group col-md-6">
                    <label>Mobile Number</label>
                    <input class="form-control" id="mobileNumber">
                </div>
                <div class="form-group col-md-6">
                    <label>City</label>
                    <input class="form-control" id="city">
                </div>
            </div>
            <div class="row g-9 my-3">
                <div class="form-group col-md-6">
                    <label>State</label>
                    <input class="form-control" id="state">
                </div>
                <div class="form-group col-md-6">
                    <label>Country</label>
                    <input class="form-control" id="country">
                </div>
            </div>
        </div>

        </div>
        <div class="text-center my-5">
            <div class="btn-section"> <a class="btn btn-primary"> Register</a></div>
        </div>
    </form>
</body>

</html>
