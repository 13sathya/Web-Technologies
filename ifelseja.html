<html>
    <head>
        <title>if-else conditions and switch cases</title>
    </head>
    <body>
            <h3> if else conditions and switch cases</h3>
            <div>
                <ul>
                    <li>Item-1</li>
                    <li>Item-2</li>
                    <li>Item-3</li>
                    <li>Item-4</li>
                    <li>Item-5</li>
                </ul>
            </div>
        <script>
           var s="this is s" 
           var s="this is also s"
           var s="okkk bye"
             console.log(s)// recently changed value will be printed in var......
            let x="this is x" 
            console.log(x)
            {
            let x="this is also x" // x is updated only when it is kept in the flower brace or else it gives errors......
            console.log(x)
            }
            const p="this is constant p"
            console.log(p)
            // p="this is also constant p"
            // console.log(p)--->> the const can't be changing it's value
            let age=31 // uu can use let and var here..........
            if(age==18){
                console.log("apply for voting")
            }
            else if(age > 18){
                console.log("time to vote")
            }
            else{
                console.log(" you are under age")
            }
            // SWITCH CASE 
               const l='+' //can be taken any value here + or -  or * or / or or 7348 etc........
               switch (l) {
                    case 56:
                    console.log(" l-value is 56")
                    break;
                    case '+':
                    console.log(6+3)
                    break;
                    case 58:
                    console.log(" l-value is 58")
                    break;
                    case 9:
                    console.log(" l-value is 9")
                    break;
                    default:
                    console.log(" l-value is none of the above")
                    break;
               }
        </script>
    </body>
</html>
