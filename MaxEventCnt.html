<html>

<head>
    <title>Maximum count of event </title>
    <style>
        .container {
            width: 30%;
            border: 2px solid black;
            padding: 3%;
            margin-left: 30%;
            background-color: rgb(211, 236, 244);
        }
    </style>

</head>

<body>
    <h2 align="center">Event count for a month</h2>
    <div class="container">
        <label>Birthday party event &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input id="event1" type="number">
        <br><br>
        <label>Engagement parties event :</label>
        <input id="event2" type="number">
        <br><br>
        <label>Corparate event
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input id="event3" type="number">
        <br><br>
        <label>Social Gathering event&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input id="event4" type="number">
        <br><br>
        <button style="margin-left:35%;" id="button" onclick="maxevent()"> Submit</button>
        <br><br>
        <div id="result"></div>
    </div>
    <script>
        function maxevent() {
            let e1 = document.getElementById("event1").value;
            let e2 = document.getElementById("event2").value;
            let e3 = document.getElementById("event3").value;
            let e4 = document.getElementById("event4").value;
            let res = Math.max(e1, e2, e3, e4);
            if (res == e1) {
                document.getElementById("result").innerHTML = `Maximum number of event occurred in this month is Birthday party event ;`
            }
            else if (res == e2) {
                document.getElementById("result").innerHTML = `Maximum number of event occurred in this month is Engagement parties event;`
            }
            else if (res == e3) {
                document.getElementById("result").innerHTML = `Maximum number of event occurred in this month is Corparate event ;`
            }
            else if (res == e4) {
                document.getElementById("result").innerHTML = `Maximum number of event occurred in this month is Social Gathering event ;`
            }
        }
    </script>
</body>

</html>
