<html>
<head>
    <title>grid</title>
<style>
#container{
border: 2px solid black;
background-color: antiquewhite;
display: grid;
gap: 1px;
grid-template-columns: 2fr 4fr 1fr 2fr;
 grid-template-rows: 1fr 4fr 1fr; 
}
.item{
border: 2px solid black;
background-color: rgb(234, 230, 237);
width: auto;
height: auto;

}


</style>


</head>
<body>
    <div id="container">
    <div class="item it1">iteam 1</div>
    <div class="item it2">iteam 2</div>
    <div class="item it3">iteam 3</div>
    <div class="item it4">iteam 4</div>
    <div class="item it5">iteam 5</div>
    <div class="item it6">iteam 6</div>
    <div class="item it7">iteam 7</div>
    <div class="item it8">iteam 8</div>
    <div class="item it9">iteam 9</div>
   



    </div>
</body>
</html>
